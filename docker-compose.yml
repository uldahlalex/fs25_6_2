version: '3.8'
services:
  websocket:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - dragonfly
    environment:
      APPOPTIONS__DragonflyConnectionString: "dragonfly:6379,allowAdmin=true"
  dragonfly:
    image: 'docker.dragonflydb.io/dragonflydb/dragonfly'
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    volumes:
      - dragonflydata:/data
volumes:
  dragonflydata: